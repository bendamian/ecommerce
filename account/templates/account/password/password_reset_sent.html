{% extends 'base.html' %}
{% load static %}

{% block content %}
<body class="bg-light"> 
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-sm p-4 text-center" style="width: 100%; max-width: 400px;">
            <h3 class="card-title mb-3">Password Reset Sent</h3>
            <p class="text-muted mb-4">
                If an account with the provided email exists, you will receive an email with instructions to reset your password shortly.
            </p>
            <div class="mt-3">
                <a href="{% url 'account_app:my-login' %}" class="btn btn-primary">Back to Login</a>
            </div>
        </div>
    </div>

{% endblock content %}
